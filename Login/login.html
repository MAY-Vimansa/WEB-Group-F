<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediConnect</title>
    <link rel="stylesheet" href="http://localhost/project/Login/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
                <p>Login to your MediConnect account</p>
        </div>

        <div class="login-body">
            <form name="loginForm" method="POST" action="http://localhost/project/login.php">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>

                 

                <button type="submit" class="login-button">Login</button>

                <div class="divider">OR</div>

                <div class="register-link">
                    Don't have an account? <a href="http://localhost/project/patientRegister/register.html" target="_self">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="http://localhost/project/Login/login.js?v=3"></script>
</body>
</html>
