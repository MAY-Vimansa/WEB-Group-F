<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - UniHealth</title>
    <link rel="stylesheet" href="patientpage_book.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Medi-Connect</div>
        <ul class="nav-links">
            <li><a href="patientpage.html">Dashboard</a></li>
        </ul>
    </nav>

    <main class="container">
        <header class="welcome-header">
            <h1>Book Your Appointment</h1>
            <p>Doctor: <span class="blue-text">Dr. Anya Sharma</span> (General Physician)</p>
        </header>

        <section class="booking-card">
            <div class="form-container">
                <div class="patient-details">
                    <h3>Patient Details</h3>
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" id="pName" value="John Doe" >
                    </div>
                    <div class="input-group">
                        <label>Age</label>
                        <input type="text" id="pAge" value="21" >
                    </div>
                    <div class="input-group">
                        <label>Contact No.</label>
                        <input type="text" id="pContact" value="0771234567" >
                    </div>
                </div>

                <div class="token-status">
                    <p>ðŸ“… Appointment Number: <strong id="tokenCount">14</strong> / 20</p>
                </div>
            </div>

            <div class="time-selection">
                <h3>Select Date & Time</h3>
                <input type="date" class="date-picker" value="2024-10-25">
                
                <div class="slot-grid" id="slotGrid">
                    </div>

                <div id="alertBox" class="alert-hidden"></div>
                
                <button class="btn-confirm" id="confirmBtn" onclick="bookAppointment()">Confirm Booking</button>
            </div>
        </section>
    </main>

    <script src="patientpage.js"></script>
</body>
</html>
