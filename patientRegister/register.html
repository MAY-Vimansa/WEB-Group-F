<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MediConnect</title>
    <link rel="stylesheet" href="http://localhost/project/patientRegister/register.css">

</head> 
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo"></div>
            <h1>Create Account</h1>
            <p>Join MediConnect today</p>
        </div>
        
        <div class="register-body">
            <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>
            <form name="form1"method="POST" action="http://localhost/project/register.php" onsubmit="return validateForm()">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="number" id="phone" name="phonenumber" placeholder="07X XXX XXXX" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="Create password" required>
                        <button type="button" class="toggle-password" data-target="password" aria-label="Show password">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Show password">Show</button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="register-button">Create Account</button>

                <div class="divider">OR</div>

                <div class="login-link">
                    Already have an account? <a href="http://localhost/project/Login/login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="http://localhost/project/patientRegister/register.js"></script>
</body>
</html>
