<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHealth CMS - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <div class="logo">
                <span class="logo-icon">ðŸ”µ</span> Medi-Connect
            </div>
            <nav class="main-nav">
                <a href="/Homepage/home.html" target="_self">Home</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container registration-container">
            <div class="square">
                <div class="login-box">
                    <h2 class="welcome-title">Create an Account</h2>
                    <br>
                    <div id="message-area" class="message-area"></div>
                    
                    <form id="register-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" placeholder="18" maxlength="2" size="2" required>
                        </div>
                        <!--add a logic from php for mobile-->
                        <div class="form-group">
                            <label for="mobile-number">Mobile Number</label>
                            <input type="number" id="mobile" name="mobile" placeholder="07xxxxxxxx" size="10" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a password (min. 6 chars)" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class="login-button register-button">Register</button>
                    </form>
                    
                    <div class="login-footer">
                        <p>Already have an account? <a href="/Login/login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© 2024 University Computer Science Dept. All rights reserved.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
