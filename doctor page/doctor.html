<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - MediConnect</title>
    <link rel="stylesheet" href="doctorpage.css">      
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar"> 
        <div class="nav-container">
            <a href="#home" class="logo">
                <div class="logo-icon"><img src="/Images for website/homepage/img.png" width="65px" height="65px"></div>
                <span>MediConnect</span>
            </a>
            <ul class="nav-links">

                <li><a href="/Homepage/home.html#home">Home</a></li>

                <a href="/Homepage/home.html" class="logout-btn">Logout</a>
            </div>  
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>Welcome, Dr. Saman Perera! </h1>
                <p>Here are your appointments</p>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="appointments-section">
            <div class="section-header">
                <h2>
                    
                    Patient Appointments
                </h2>
            </div>
            <!-- Simplified Appointments Table -->
            <div class="appointments-list" style="padding: 24px;">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f5f5f5;">
                            <th style="padding:8px; border:1px solid #ddd;width:200px;">Date</th>
                            <th style="padding:8px; border:1px solid #ddd;width:200px;">Patient Count</th>
                            <th style="padding:8px; border:1px solid #ddd;width:500px;">Time</th>
                            <th style="padding:8px; border:1px solid #ddd;">Action</th>
                        </tr>
                    </thead>
                    <tbody style="text-align:center;">
                        <tr>
                            <td style="padding:8px; border:1px solid #ddd;">Feb 13, 2026</td>
                            <td style="padding:8px; border:1px solid #ddd;">5</td>
                            <td style="padding:8px; border:1px solid #ddd;">4:00 PM - 8:00 PM </td>
                            <td style="padding:8px; border:1px solid #ddd;">
                                <button class="action-btn accept-btn">✓ Accept</button>
                                <button class="action-btn decline-btn">✗ Decline</button>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:8px; border:1px solid #ddd;">Feb 13, 2026</td>
                            <td style="padding:8px; border:1px solid #ddd;">3</td>
                            <td style="padding:8px; border:1px solid #ddd;">4:00 PM - 8:00 PM</td>
                            <td style="padding:8px; border:1px solid #ddd;">
                                <button class="action-btn accept-btn">✓ Accept</button>
                                <button class="action-btn decline-btn">✗ Decline</button>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:8px; border:1px solid #ddd;">Feb 13, 2026</td>
                            <td style="padding:8px; border:1px solid #ddd;">2</td>
                            <td style="padding:8px; border:1px solid #ddd;">4:00 PM - 8:00 PM</td>
                            <td style="padding:8px; border:1px solid #ddd;">
                                <button class="action-btn accept-btn">✓ Accept</button>
                                <button class="action-btn decline-btn">✗ Decline</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="doctorpage.js"></script>
</html>
